<script>
  window.onload = function () {
    const titleElement = document.getElementById('project_title')
    const url = '{{site.github.url}}'
    if (titleElement != null && url !== '') {
      const titleHtml = titleElement.innerHTML()
      titleElement.replaceChildren(`<a href="${url}" style="text-decoration: none; color: inherit;">${titleHtml}</a>`)
    }
  }
</script>
